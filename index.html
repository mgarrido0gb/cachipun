<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final Módulo 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/estilo/style.css">
</head>
<body class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand mx-auto" id="titulo" href="#">Cachipun</a>
        </div>
    </nav>

    <div class="container p-2">
        <div class="row">
            <div class="juego d-flex justify-content-around border border-2 col-md-12">
                <div class="col-md-3 p-4 text-center">
                    <img src="assets/img/papel.png" id="opcionUsuario" alt="Usuario">
                    <h1 class="text-light mt-3" id="vs">Usuario</h1>
                    <h5 class="text-light mt-3 fs-2" id="contUsuario">0</h5>
                </div>
                <div class="col-md-6 p-3 text-light d-flex justify-content-center align-items-center">
                    <img src="assets/img/versus.png" id="vs">
                    <h5 class="text-light mt-3 fs-2" id="contE">0</h5>
                </div>
                <div class="col-md-3 p-4 text-center">
                    <img src="assets/img/tijera.png" id="opcpu" alt="CPU">
                    <h1 class="text-light mt-3" id="vs">CPU</h1>
                    <h5 class="text-light mt-3 fs-2" id="contCPU">0</h5>
                </div>
            </div>
        </div>

        <div class="row p-2">
            <div class="juego d-flex justify-content-around border border-2 col-md-12">
                <div class="col-md-3 p-3 text-center">
                    <img src="assets/img/piedra.png" class="piedra" alt="Usuario" onclick="elegirOpcion('piedra')">
                </div> 
                <div class="col-md-3 p-3 text-light d-flex justify-content-center align-items-center flex-column">

                    <img src="assets/img/papel.png" class="papel"  alt="Usuario" onclick="elegirOpcion('papel')">
                    <h3 class="text-light mt-3 fs-2 text-truncate" id="mensaje">Escoge una opción</h3>

                </div>
                <div class="col-md-3 p-3 text-center">
                    <img src="assets/img/tijera.png" class="tijera"  alt="Usuario" onclick="elegirOpcion('tijera')">
                </div>
                
                <div class="iniciar d-flex justify-content-end col-md-3">
                    <button class="btn btn-success" id="btn-inicio" onclick="iniciarJuego()">Iniciar Juego</button>
                </div>
            </div>
        </div>
        <audio src="assets/sonido/y2mate.com - SONIDO DE INICIO DEL JUEGO PACMAN  AUDIO HD.mp3" id="sonido"></audio>
        
    </div>
    
  </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/js/proyecto.js"></script>
</body>
</html>
